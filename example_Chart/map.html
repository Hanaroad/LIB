<script>
  const map = new Map();
  console.log(map); // map(0)

  const map1 = new Map([
    ['area', 'nonsan'],
    ['city', 'seoul'],
  ]);
  console.log(map1); // map(2) {'area => "nonsan', 'city' => 'seoul'}

  //   const map2 = new Map([1, 2]);
  //   console.log(map2); // typeerror

  const map3 = new Map([
    ['key1', 'value1'],
    ['key1', 'value2'],
  ]);
  console.log(map3); // map(1) {'key1' => 'value2'} : 중복된 키를 갖는 요소가 존재하면 값이 덮어 써진다.

  const { size } = new Map([
    ['key1', 'value1'],
    ['key2', 'value2'],
    ['key3', 'value3'],
  ]);
  console.log(size); // 3 : size 프로퍼티는 setter 함수 없이 getter 함수만 존재하는 접근자 프로퍼티. 따라서 size 프로퍼티에 숫자를 할당하여 Map 객체의 요소 개수 변경 X

  const map4 = new Map([
    ['key1', 'value1'],
    ['key2', 'value2'],
  ]);
  console.log(Object.getOwnPropertyDescriptor(Map.prototype, 'size')); // {set: undefined, enumerable: false, configurable: true, get: ƒ}
  map4.size = 10; // 무시된다
  console.log(map4.size); // 2
</script>
